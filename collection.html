<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collection</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Welcome to your jewellery collection!</h1>
    <!-- <button id="clear" class="clearbutton">Clear List</button> -->
    <div class="email">
      <button id="emailButton" class="clear">Email List</button>
      <div id="email-form">
        <label for="email-input">Email</label>
        <input id="email-input" type="text" />
        <a id="cancelEmail" href="#">Cancel</a>
        <button id="submitEmail">Submit</button>
      </div>
    </div>
    <div id="sort" style="text-align: center; display: block">
      <strong>Sort by: </strong>
      <select id="sort-by">
        <option value="date-first">Date Added (first to last)</option>
        <option value="date-last">Date Added (last to first)</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="title">Title, Alphabetically</option>
      </select>
    </div>

    <div id="search-container" style="float: right; display: inline;">
      <input type="text" id="search" placeholder="search" />
    </div>
    <br />
    <p id="total"></p>
    <ul id="ringsList"></ul>

    <footer><a href="how.html">How To Use</a></footer>

    <!-- The Modal -->
    <div id="edit-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="closeEditModal" class="close">&times;</span>
        <form id="edit-form">
          <img src="" id="edit-display-image" />
          <button id="resetFields">Reset fields</button>
          <p><label for="url-edit">URL</label> <span id="url-edit"></span></p>
          <p>
            <label for="title-edit">Title</label>
            <textarea id="title-edit" name="title"></textarea>
          </p>
          <p>
            <label for="image-edit">Image</label>
            <input
              id="image-edit"
              name="image"
              type="text"
              placeholder="enter image URL"
            />
          </p>
          <p>
            <label for="description-edit">Description</label>
            <textarea
              id="description-edit"
              name="description"
              maxlength="400"
            ></textarea>
          </p>
          <p>
            <label for="price-edit">Price</label>
            <input id="price-edit" name="price" type="number" />
          </p>
          <p>
            <label for="notes-edit">Notes</label>
            <textarea id="notes-edit" name="notes"></textarea>
          </p>
          <button id="submit-edit">Submit</button>
        </form>
      </div>
    </div>
    <script type="module" src="scraper.js"></script>
    <script type="module" src="collection.js"></script>
  </body>
</html>
