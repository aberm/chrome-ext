<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/collection.css">
    <title>Collection</title>

  </head>
  <body>
		<nav>
			<h1>Welcome to your jewellery collection!</h1>
			<div id="search-container" style="float: right; display: inline;">
	      <input type="text" id="search" placeholder="search" />
	    </div>
		</nav>

		<div class="sub-nav">
			<button id="clear" class="clearbutton">Clear List</button>
	    <div id="sort" style="text-align: center; display: block">
	      <strong>Sort by: </strong>
	      <input id="title" type="radio" name="sort-by" value="title" />
	      <label for="title">Title</label>
	      <input id="description" type="radio" name="sort-by" value="description" />
	      <label for="description">Description</label>
	      <input id="price" type="radio" name="sort-by" value="price" />
	      <label for="price">Price</label>
	    </div>	
		</div>



    <br />

    <ul id="ringsList"></ul>
    <script src="collection.js"></script>
  </body>
</html>
