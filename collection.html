<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collection</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      h1 {
        display: inline;
      }
      .clearbutton {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to your jewellery collection!</h1>
    <button id="clear" class="clearbutton">Clear List</button>
    <div id="sort" style="text-align: center; display: block">
      <strong>Sort by: </strong>
      <input id="price" type="radio" name="sort-by" value="date" />
      <label for="price">Date Added</label>
      <input id="title" type="radio" name="sort-by" value="title" />
      <label for="title">Title</label>
      <input id="description" type="radio" name="sort-by" value="description" />
      <label for="description">Description</label>
      <input id="price" type="radio" name="sort-by" value="price" />
      <label for="price">Price</label>
    </div>

    <div id="search-container" style="float: right; display: inline;">
      <input type="text" id="search" placeholder="search" />
    </div>
    <br />
    <p id="total"></p>
    <ul id="ringsList"></ul>

    <form id="edit-form">
      <button id="reset">Reset fields</button>
      <span
        id="closeEditForm"
        class="close"
        style="font-size: 20px; font-weight: bold;"
        >&times;</span
      >
      <p>
        <label for="url-edit">Link</label>
        <input id="url-edit" name="url" type="text" value="" disabled />
      </p>
      <p>
        <label for="title-edit">Title</label>
        <textarea id="title-edit" name="title"></textarea>
      </p>
      <p>
        <label for="image-edit">Image</label>
        <input id="image-edit" name="image" type="text" value="" />
      </p>
      <p>
        <label for="description-edit">Description</label>
        <textarea
          id="description-edit"
          name="description"
          maxlength="400"
        ></textarea>
      </p>
      <p>
        <label for="price-edit">Price</label>
        <input id="price-edit" name="price" type="number" value="" />
      </p>
      <p>
        <label for="notes-edit">Notes</label>
        <textarea id="notes-edit" name="notes"></textarea>
      </p>
      <button id="submit-edit">Submit</button>
    </form>

    <footer><a href="how.html">How To Use</a></footer>
    <script type="module" src="scraper.js"></script>
    <script type="module" src="collection.js"></script>
  </body>
</html>
