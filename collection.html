<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collection</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      h1 {
        display: inline;
      }
      .clearbutton {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to your jewellery collection!</h1>
    <button id="clear" class="clearbutton">Clear List</button>
    <div id="sort" style="text-align: center; display: block">
      <strong>Sort by: </strong>
      <input id="price" type="radio" name="sort-by" value="date" checked />
      <label for="price">Date Added</label>
      <input id="title" type="radio" name="sort-by" value="title" />
      <label for="title">Title</label>
      <input id="description" type="radio" name="sort-by" value="description" />
      <label for="description">Description</label>
      <input id="price" type="radio" name="sort-by" value="price" />
      <label for="price">Price</label>
    </div>

    <div id="search-container" style="float: right; display: inline;">
      <input type="text" id="search" placeholder="search" />
    </div>
    <br />
    <p id="total"></p>
    <ul id="ringsList"></ul>
    <script type="module" src="scraper.js"></script>
    <script type="module" src="collection.js"></script>
  </body>
</html>
