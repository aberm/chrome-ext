<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/collection.css" />
    <title>Collection</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      h1 {
        display: inline;
      }
      .clearbutton {
        float: right;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav__title-container">
        <h1 class="nav__title">Welcome to your Jewelry Collection!</h1>
      </div>
      <div id="nav__search-container">
        <div class="nav__search-icon">
          <img src="img/magnify_glass.svg" alt="" />
        </div>
        <input type="text" id="search" />
      </div>
    </nav>

    <div class="color-bar"></div>
    <div class="sort-bar">
      <div id="sort">
        <h2 class="sort-title">Sort by:</h2>
        <input id="price" type="radio" name="sort-by" value="date" checked />
        <label for="price">Date Added</label>
        <input id="title" type="radio" name="sort-by" value="title" />
        <label for="title">Title</label>
        <input
          id="description"
          type="radio"
          name="sort-by"
          value="description"
        />
        <label for="description">Description</label>
        <input id="price" type="radio" name="sort-by" value="price" />
        <label for="price">Price</label>
      </div>

      <div class="items-container">
        <p id="total" class="item-amt"></p>
        <button id="clear" class="clearbutton">Clear List</button>
      </div>
    </div>
    <br />

    <ul id="ringsList"></ul>

    <form id="edit-form">
      <button id="reset">Reset fields</button>
      <span
        id="closeEditForm"
        class="close"
        style="font-size: 20px; font-weight: bold;"
        >&times;</span
      >
      <p>
        <label for="url-edit">Link</label>
        <input id="url-edit" name="url" type="text" value="" disabled />
      </p>
      <p>
        <label for="title-edit">Title</label>
        <textarea id="title-edit" name="title"></textarea>
      </p>
      <p>
        <label for="image-edit">Image</label>
        <input id="image-edit" name="image" type="text" value="" />
      </p>
      <p>
        <label for="description-edit">Description</label>
        <textarea id="description-edit" name="description"></textarea>
      </p>
      <p>
        <label for="price-edit">Price</label>
        <input id="price-edit" name="price" type="number" value="" />
      </p>
      <button id="submit-edit">Submit</button>
    </form>

    <script type="module" src="scraper.js"></script>
    <script type="module" src="collection.js"></script>
  </body>
</html>
